<div class="item_container side_items">

	<h3 class="uppercase">References</h3>

<div ng-repeat="ref in referenceCtrl.user_data.references">
	<ul class="ref">
		
		<li> <span class="sub_heading"> Name: </span> {{ref.name}} </li>
		<li> <span class="sub_heading"> Company: </span>: {{ref.company}} </li>
		<li> <span class="sub_heading"> Phone: </span>: {{ref.phone}} </li>

	</ul>
</div>
</div>
